<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.ico" />
     <title>RMS | Dashboard</title>
     <!-- CSS -->
     <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

     <!-- ========== MAIN-WRAPPER ========== -->
     <div class="main-wrapper">

          <!-- ========== NAV SECTION ========== -->
          <nav class="navbar">
               <div class="logo"><img src="./assets//img/logo.png" alt=""></div>
               <h1>Result Management Service</h1>
          </nav>
          <!-- ========== NAV SECTION END ========== -->


          <!-- ========== CONTAINER SECTION ========== -->
          <section class="container">

               <!-- ========== SIDEBAR DIV ========== -->
               <div class="sidebar" id="sidebar">
                    <a class="active" onclick="btnToggle(event, 'student-info', 'student-result')">STUDENT INFO</a>
                    <a onclick="btnToggle(event, 'student-result', 'student-info')">STUDENT RESULTS</a>
                    <button>LOG OUT</button>
               </div>
               <!-- ========== SIDEBAR DIV END ========== -->


               <!-- ========== CONTENT DIV ========== -->
               <div class="content-wrapper">
                    <div class="content-inner">
                         <div class="content-div student-info" id="student-info" style="display: block;">
                              <div class="file-div">
                                   <label for="upload">Upload XLSX File</label>
                                   <input type="file" id="upload">
                                   <button class="btn find-btn" onclick="findInfo()">Find</button>
                              </div>
                              <form action="" id="students-add-form">
                                   <div class="input-box">
                                        <div class="input-group">
                                             <label for="add-department">Department : </label>
                                             <select name="department" id="add-department" required>
                                                  <option hidden>Department</option>
                                                  <option value="664">Civil</option>
                                                  <option value="666">Computer</option>
                                                  <option value="667">Electric</option>
                                                  <option value="668">Electronics</option>
                                                  <option value="690">Environment</option>
                                                  <option value="670">Mechanical</option>
                                                  <option value="671">Power</option>
                                             </select>
                                        </div>
                                        <div class="input-group">
                                             <label for="add-semester">Semester : </label>
                                             <select name="semester" id="add-semester" required>
                                                  <option hidden>Semester</option>
                                                  <option value="1">1st</option>
                                                  <option value="2">2nd</option>
                                                  <option value="3">3rd</option>
                                                  <option value="4">4th</option>
                                                  <option value="5">5th</option>
                                                  <option value="6">6th</option>
                                                  <option value="7">7th</option>
                                             </select>
                                        </div>
                                        <div class="input-group">
                                             <label for="add-crt-session">Current Session : </label>
                                             <input type="text" placeholder="2000-2001" id="add-crt-session" required>
                                        </div>
                                        <div class="input-group">
                                             <button class="btn update-btn" id="students-update-btn">Update</button>
                                             <button class="btn add-btn" id="students-add-btn">Add</button>
                                        </div>
                                   </div>
                                   <div class="input-div">
                                        <table id="add-table">
                                             <tr>
                                                  <th>Sl</th>
                                                  <th>Roll</th>
                                                  <th>Registration</th>
                                                  <th>Add Session</th>
                                                  <th>Name</th>
                                                  <th>Father</th>
                                                  <th>Mother</th>
                                                  <th>Remove</th>
                                             </tr>
                                             <tr class="upload-field">
                                                  <td class="add-count">1</td>
                                                  <td><input type="text" placeholder="Roll" class="add-roll"></td>
                                                  <td><input type="text" placeholder="Registration" class="add-reg"></td>
                                                  <td><input type="text" placeholder="Add Session" class="add-add-session"></td>
                                                  <td><input type="text" placeholder="Name" class="add-name"></td>
                                                  <td><input type="text" placeholder="Father's Name" class="add-father"></td>
                                                  <td><input type="text" placeholder="Mother's Name" class="add-mother"></td>
                                                  <td><a class="btn remove-btn" onclick="deleteField(this, '/student/delete')">X</a></td>                    
                                             </tr>
                                        </table>
                                   </div>
                              </form>
                         </div>
                         <div class="content-div student-result" id="student-result" style="display: none;">
                              <form action="" id="find-students-form">
                                   <div class="input-box">
                                        <div class="input-group">
                                             <label for="">Department : </label>
                                             <select name="department" id="find-department" required>
                                                  <option hidden>Department</option>
                                                  <option value="664">Civil</option>
                                                  <option value="666">Computer</option>
                                                  <option value="667">Electric</option>
                                                  <option value="668">Electronics</option>
                                                  <option value="690">Environment</option>
                                                  <option value="670">Mechanical</option>
                                                  <option value="671">Power</option>
                                             </select>
                                        </div>
                                        <div class="input-group">
                                             <label for="find-semester">Semester : </label>
                                             <select name="semester" id="find-semester" required>
                                                  <option hidden>Semester</option>
                                                  <option value="1">1st</option>
                                                  <option value="2">2nd</option>
                                                  <option value="3">4rd</option>
                                                  <option value="4">4th</option>
                                                  <option value="5">5th</option>
                                                  <option value="6">6th</option>
                                                  <option value="7">7th</option>
                                             </select>
                                        </div>
                                        <div class="input-group">
                                             <label for="find-crt-session">Current Session : </label>
                                             <input type="text" placeholder="2000-2001" id="find-crt-session" required>
                                        </div>
                                        <div class="input-group">
                                             <button class="update-btn btn" id="update-mark-btn">Find Old</button>
                                             <button class="find-btn btn" id="find-btn">Find New</button>
                                        </div>
                                   </div>
                              </form>
                              <form action="" id="add-marks-form">
                                   <div class="input-box subject-box">
                                        <div class="input-group">
                                             <label for="subject-name">Subject Name : </label>
                                             <input type="text" placeholder="Subject Name" id="subject-name" required>
                                        </div>
                                        <div class="input-group">
                                             <label for="subject-code">Subject Code : </label>
                                             <input type="text" placeholder="66600" id="subject-code" required>
                                        </div>
                                        <div class="input-group">
                                             <label for="full-marks">Full Marks : </label>
                                             <input type="text" placeholder="250" id="full-marks" required>
                                        </div>
                                        <div class="input-group">
                                             <button class="btn update-btn" id="mark-update-btn">Update</button>
                                             <button class="add-btn btn" id="mark-add-btn">Add</button>
                                        </div>
                                   </div>
                                   <div class="input-div">
                                        <table id="mark-table">
                                             <tr>
                                                  <th>Sl</th>
                                                  <th>Department</th>
                                                  <th>Semester</th>
                                                  <th>Add Session</th>
                                                  <th>Roll</th>
                                                  <th>Registration</th>
                                                  <th>Obtained Marks</th>
                                                  <th>Remove</th>
                                             </tr>
                                             <tr class="mark-field">
                                                  <td class="mark-count">1</td>
                                                  <td><input type="text" class="mark-department" readonly></td>
                                                  <td><input type="text" class="mark-semester" readonly></td>
                                                  <td><input type="text" class="mark-add-session" readonly></td>
                                                  <td><input type="text" class="mark-roll" readonly></td>
                                                  <td><input type="text" class="mark-reg" readonly></td>
                                                  <td><input type="text" class="obt-mark" placeholder="Marks"></td>
                                                  <td><a class="btn remove-btn" onclick="deleteField(this, '/result/delete')">X</a></td>        
                                             </tr>
                                        </table>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
               <!-- ========== CONTENT DIV END ========== -->

          </section>
          <!-- ========== CONTAINER SECTION END ========== -->

     </div>
     <!-- ========== MAIN-WRAPPER END ========== -->

     <!-- SCRIPT -->
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

     <script src="./assets/js/app.js"></script>
     <script src="./assets/js/exJs.js"></script>
</body>

</html>
